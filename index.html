<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h3>$<span id="balance">0.00</span></h3>
        </div>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p class="money plus">+$<span id="money-plus">0.00</span></p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus">-$<span id="money-minus">0.00</span></p>
            </div>
        </div>
        <div class="transaction-container">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
        </div>
        <div class="add-transaction-container">
            <h3>Add new transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <div class="form-control">
                    <label for="datetime">Date and Time</label>
                    <input type="datetime-local" id="datetime">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
